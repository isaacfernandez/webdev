<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script
            source="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script source="/jquery/service/user.service.client.js"></script>
    <script source="/jquery/models/user.model.client.js"></script>
</head>

<body>
<div id="main" class=container-fluid">
    <table id="admin_table" class="table">

        <thead>
        <tr>
            <th>
                <h1 class="text-centered"> User Administration</h1>
            </th>
        </tr>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Action</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username"/></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password"/></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            <td>
        <span class="float-right">
          <button id="addBtn" class="fa-2x fa fa-plus"></button>
        </span>
            </td>

        <tbody class="wbdv-tbody">

        </tbody>
    </table>
</div>
<script source="user-admin.controller.client.js"></script>
</body>
