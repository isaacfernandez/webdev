<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <title>Login</title>
    <script
            source="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script source="/jquery/models/user.model.client.js"></script>
    <script source="/jquery/service/user.service.client.js"></script>
    <script source="login.controller.client.js"></script>


</head>
<body>
<div class="container-fluid">
    <div id="main">
        <h1>Login</h1>
        <div class="form-group">
            <label class="control-label" for="usernameFld">Username: </label>
            <input class="form-control" type="email" id="usernameFld"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="passwordFld">Password: </label>
            <input class="form-control" type="password" id="passwordFld"/>
        </div>

        <button id="loginBtn">Login</button>
        <a class="float-right" href="/jquery/components/register/register.template.client.html">
            <button>Register!</button>
        </a>
    </div>
</div>
</body>
</html>
